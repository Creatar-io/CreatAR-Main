<!-- Inherit base template -->
{% extends "__base.html" %}

<!-- Load all static content -->
{% load static %}

<!-- Import specific stylesheets (If any) -->
{% block stlyesheets %}
<link rel="stylesheet" href="{% static '/css/home.css' %}">
<link rel="stylesheet" href="{% static '/css/media.css' %}">
<link rel="stylesheet" href="{% static '/css/hashnode-blog.css' %}">
{% endblock %}

{% block content %}
<section class="whitebg">
    {% include 'partials/whitenavbar.html' %}
    <div class="container">
        <div class="row text-center justify-content-center py-5">
            <div class="col-10 jobapplicationbox p-5">
                <div class="text-center jahead">Application</div>
                <form class="pt-3">
                    <div class="container">
                        <div class="row">
                            <div class="mb-4 text-start col-6">
                                <label for="email" class="formlabelform pb-2">First name<span
                                        class="required">*</span></label>
                                <input type="email" placeholder="Enter your first name" class="contactinput" id="email"
                                    name="email">
                            </div>
                            <div class="mb-4 text-start col-6">
                                <label for="password" class="formlabelform pb-2">Last Name<span
                                        class="required">*</span></label>
                                <input type="password" placeholder="Enter your last name" class="contactinput"
                                    id="password" name="password">
                            </div>
                            <div class="mb-4 text-start col-6">
                                <label for="password" class="formlabelform pb-2">Email<span
                                        class="required">*</span></label>
                                <input type="password" placeholder="Enter your password" class="contactinput"
                                    id="password" name="password">
                            </div>
                            <div class="mb-4 text-start col-6">
                                <label for="password" class="formlabelform pb-2">Phone<span
                                        class="required">*</span></label>
                                <input type="password" placeholder="Enter your mobile number" class="contactinput"
                                    id="password" name="password">
                            </div>
                            <div class="mb-4 text-start col-12">
                                <label for="password" class="formlabelform pb-2">Why you want to join us?<span
                                        class="required">*</span></label>
                                <input type="password" placeholder="Why we should hire you?" class="contactinput"
                                    id="password" name="password">
                            </div>
                            <div class="mb-4 text-start col-12">
                                <label for="password" class="formlabelform pb-2">Why we should hire you?<span
                                        class="required">*</span></label>
                                <input type="password" placeholder="Why we should hire you?" class="contactinput"
                                    id="password" name="password">
                            </div>
                            <div class="mb-4 text-start col-12">
                                <label for="password" class="formlabelform pb-2">Years of experience<span
                                        class="required">*</span></label>
                                <input type="password" placeholder="Years of experience" class="contactinput"
                                    id="password" name="password">
                            </div>
                        </div>
                    </div>

                    <a href="" class="px-3 py-2 jdapplybtn">Apply Now</a>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- Render footer -->
{% include 'partials/footer.html' %}

{% endblock %}

{% block scripts %}
<script src="{% static '/js/getblogs.js' %}" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"
    integrity="sha512-LhccdVNGe2QMEfI3x4DVV3ckMRe36TfydKss6mJpdHjNFiV07dFpS2xzeZedptKZrwxfICJpez09iNioiSZ3hA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% endblock %}
