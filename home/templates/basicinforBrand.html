<!-- Inherit base template -->
{% extends "__base.html" %}

<!-- Load all static content -->
{% load static %}

<!-- Import specific stylesheets (If any) -->
{% block stlyesheets %}
<link rel="stylesheet" href="{% static '/css/home.css' %}" />
<link rel="stylesheet" href="{% static '/css/media.css' %}" />
<link rel="stylesheet" href="{% static '/css/hashnode-blog.css' %}" />
{% endblock %} {% block customcontent %}
<!-- Render navbar -->

<section>
  <div class="container p-5">
    <div class="row">
      <div class="jobdetailshead text-center">Basic Information</div>
      <form>
        <div class="d-flex mb-4 flex-wrap align-items-center">
            <div class="flex-shrink-0">
                <img src="{% static '/img/jdlogo.png' %}" class="brandpicturesettings" alt="">
                <a href="" class="ms-3 savechanges">Upload new picture</a>
            </div>
            <div class="flex-grow-1 pt-lg-0 pt-md-0 pt-4 ms-lg-3 ms-md-3 ms-0">
                <a href="" class="deletebrandpicbtn pt-2">Delete</a>
            </div>
        </div>
        <div class="mb-4">
            <label for="text" class="contactlabel pb-2">Brand Name<span
                    class="required">*</span></label>
            <input type="text" placeholder="Brand Name" class="contactinput" id="email"
                name="email">
            <div class="mb-4 pt-2 forgotpass">
                Your CreatAR URL: https://creatar.com/creatAR
            </div>
        </div>
        <div class="mb-4">
            <label for="password" class="contactlabel pb-2">Tagline<span
                    class="required">*</span></label>
            <input type="email" placeholder="Tagline" class="contactinput" id="password"
                name="email">
        </div>
        <div class="mb-4">
            <label for="password" class="contactlabel pb-2">Type of Company<span
                    class="required">*</span></label>
            <input type="email" placeholder="Type of Company" class="contactinput" id="password"
                name="email">
        </div>
        <div class="mb-4">
            <label for="password" class="contactlabel pb-2">Location<span
                    class="required">*</span></label>
            <input type="email" placeholder="Location" class="contactinput" id="password"
                name="email">
        </div>
        <div class="mb-4">
            <label for="password" class="contactlabel pb-2">About Company<span
                    class="required">*</span></label>
            <textarea class="form-control" placeholder="About Company"
                id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-4">
            <label for="password" class="contactlabel pb-2">Services<span
                    class="required">*</span></label>
            <select class="form-select w-100" aria-label="Default select example">
                <option selected class="menuselect">Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="mb-4">
            <a href="" class="savechanges">Save Changes</a>
        </div>

    </form>
    </div>
  </div>
</section>

<!-- Render footer -->

{% endblock %} {% block scripts %}
<script src="{% static '/js/getblogs.js' %}" defer></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"
  integrity="sha512-LhccdVNGe2QMEfI3x4DVV3ckMRe36TfydKss6mJpdHjNFiV07dFpS2xzeZedptKZrwxfICJpez09iNioiSZ3hA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
{% endblock %}
