<!-- Load all static content -->
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="{% static '/favicon.png' %}">
    <!-- owl -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.0.0-beta.3/assets/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.0.0-beta.3/assets/owl.theme.default.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block stlyesheets %}
    <link rel="stylesheet" href="{% static '/css/home.css' %}">
    <link rel="stylesheet" href="{% static '/css/media.css' %}">
    {% endblock %}

    <meta name="google-site-verification" content="u7pMYKj5UwJjtRFCrjaQbHAPgxmDsUJLsETBb8jJdwc" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async defer src="https://www.googletagmanager.com/gtag/js?id=G-HSLPREE541"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());

        gtag("config", "G-HSLPREE541");
    </script>
    <title>{% block title %}CreatAR{% endblock %}</title>

    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Placeholder for content -->
    {% block content %}{% endblock %}


    <!-- Default scripts -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.0.0-beta.3/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.owl-carousel1').owlCarousel({
                autoplay: false,
                dots: false,
                loop: true,
                margin: 20,
                nav: false,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 2
                    },
                    1000: {
                        items: 4
                    }
                }
            })
        });
    </script>
    <script>
        $(document).ready(function () {
            $('.owl-carousel2').owlCarousel({
                autoplay: true,
                dots: false,
                // loop: true,
                margin: 20,
                nav: false,
                responsive: {
                    0: {
                        items: 3
                    },
                    600: {
                        items: 5
                    },
                    1000: {
                        items: 9
                    }
                }
            })
        });
    </script>
    <script>
        $('#slide-testimonal').owlCarousel({
            nav: true,
            navText: ["<div class='nav-btn prev-slide'></div>", "<div class='nav-btn next-slide'></div>"],
            margin: 0,
            autoplay: true,
            center: true,
            loop: true,
            responsive: {
                0: {
                    items: 3
                },
                768: {
                    items: 3,
                    margin: 15,
                },
                1000: {
                    items: 3,
                }
            }
        });
    </script>
    <script>
        $("nav ul li").click(function () {
            $("section.s-h").css("display", "none");
            $($(this).data("target")).css("display", "block");
            $(this).siblings('li').removeClass('activeinner');
            $(this).addClass('activeinner');
        });
    </script>

    {% block scripts %}{% endblock %}
</body>

</html>
