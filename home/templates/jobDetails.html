<!-- Inherit base template -->
{% extends "__base.html" %}

<!-- Load all static content -->
{% load static %}

<!-- Import specific stylesheets (If any) -->
{% block stlyesheets %}
<link rel="stylesheet" href="{% static '/css/home.css' %}">
<link rel="stylesheet" href="{% static '/css/media.css' %}">
<link rel="stylesheet" href="{% static '/css/hashnode-blog.css' %}">
{% endblock %}

{% block content %}
<!-- Render navbar -->

<section>
    <div class="container p-5">
        <div class="row">
            <div class="jobdetailshead text-center">
                Job Details
            </div>
            <form class="pt-4">
                <div class="mb-4">
                    <label for="email" class="contactlabel pb-2">Company Name<span class="required">*</span></label>
                    <input type="email" placeholder="Company Name" class="contactinput" id="email" name="email">
                </div>
                <div class="mb-4">
                    <label for="password" class="contactlabel pb-2">Password<span class="required">*</span></label>
                    <input type="password" placeholder="Enter your password" class="contactinput" id="password"
                        name="password">
                </div>
                <div class="mb-4">
                    <label for="password" class="contactlabel pb-2">Last Date to Apply<span
                            class="required">*</span></label>
                    <input type="text" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}"
                        placeholder="Enter date" class="contactinput" id="password" name="password">
                </div>
                <div class="mb-4">
                    <label for="password" class="contactlabel pb-2">Type of Job<span class="required">*</span></label>
                    <select class="form-select w-100" aria-label="Default select example">
                        <option selected class="menuselect">Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="password" class="contactlabel pb-2">Job Description<span
                            class="required">*</span></label>
                    <textarea class="form-control" placeholder="Job Description" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-check pb-4">
                    <input class="form-check-input" checked type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label keepme dark-text" for="flexCheckDefault">
                        Keep me signed in
                    </label>
                </div>

                <div class="d-flex flex-wrap align-items-center">
                    <div class="flex-shrink-0">
                        <a href="" class="updatejobdets text-decoration-none">Update</a>
                        <a href="" class="cancelbtnjobdets ms-3 text-decoration-none">Cancel</a>
                    </div>
                    <div class="flex-grow-1 pt-lg-0 pt-md-0 pt-4 ms-lg-3 ms-md-3 ms-0">
                        <a href="" class="closejobdets pt-2">Close Application</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</section>

<!-- Render footer -->

{% endblock %}

{% block scripts %}
<script src="{% static '/js/getblogs.js' %}" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"
    integrity="sha512-LhccdVNGe2QMEfI3x4DVV3ckMRe36TfydKss6mJpdHjNFiV07dFpS2xzeZedptKZrwxfICJpez09iNioiSZ3hA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% endblock %}
